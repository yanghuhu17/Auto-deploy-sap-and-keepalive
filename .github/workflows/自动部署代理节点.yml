        run: |
          ROUTE=$(cf app ${{ env.APP_NAME }} | grep "routes:" | awk '{print $2}')
          if [ -n "$ROUTE" ]; then
            VMESS=$(echo -n '{"v":"2","ps":"SAP-Argo","add":"'"$ROUTE"'","port":"443","id":"'"${{ secrets.UUID }}"'","aid":"0","scy":"auto","net":"tcp","type":"none","host":"","tls":"tls"}' | base64 -w 0)
            echo "ğŸ”— VMESS é“¾æ¥å¦‚ä¸‹ï¼š"
            echo "vmess://$VMESS"
